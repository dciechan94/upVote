version: '3'
services:
  postgres:
    image: "vote-postgres:1"
    container_name: "postgres"
    environment:
      POSTGRES_USER: "dbadmin"
      POSTGRES_PASSWORD: "Zaq123edc"
      PGPASSWORD: "Zaq123edc"
      POSTGRES_DB: "upVoteDb"
    build: 
      context: ./postgres
      dockerfile: Dockerfile
    hostname: postgres
    ports:
      - "5432:5432"
  nginx:
    image: "vote-nginx:1"
    container_name: "nginx"
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
  upvote:
    container_name: "vote-upVote"
    build: 
      context: ./upVote
      dockerfile: Dockerfile
    hostname: upVote
    ports:
      - "8080:8080"
    depends_on:
      - postgres

      