spring.datasource.url=jdbc:postgresql://192.168.99.100:5432/upVoteDb
spring.datasource.password=Zaq123edc
spring.datasource.username=dbadmin


logging.level.org.springframework.web=DEBUG


spring.jpa.properties.hibernate.connection.driver_class=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

spring.jpa.properties.hibernate.default_schema=public

spring.jpa.properties.hibernate.jdbc.batch_size=1000
import.batch_size=1000

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE

## Show sql query.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=false

## Hibernate ddl auto.
spring.jpa.hibernate.ddl-auto=create-drop

## Allow data.sql to be executed on start
spring.datasource.initialization-mode=always

## Max size of uploaded files
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
server.tomcat.max-swallow-size=200MB

spring.mvc.favicon.enabled=false
spring.favicon.enabled=false

## Server port
http.port=8080
server.port=8082

## Security
security.require.ssl=true
server.ssl.key-store=keystore.12
server.ssl.key-store-password=Zaq123edc
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=tomcat

management.security.enabled=false